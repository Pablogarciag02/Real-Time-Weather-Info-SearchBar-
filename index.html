<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src ="https://cdn.tailwindcss.com"></script>
    
</head>

<body class ="justify-items-center" >
    <header class = "text-center  bg-cyan-500 text-white py-5 text-8xl font-bold">
        <h1>Weather Dashboard</h1>
    </header>

    <main class = "flex flex-col md:flex-row ">
        <aside class="flex flex-col text-center md:w-1/4 ">
            <h1 class = "text-4xl font-bold"> Search for a City:</h1>
            <input id = "citySearch" class="pr-5 pl-5 mt-3 ml-3 mr-3 rounded-md border-solid border-2 border-black py-1" type="text" placeholder="Austin...">
            <button id = "citySearchbtn" class="pr-5 pl-5 py-1 mt-3 ml-3 mr-3 bg-cyan-400 rounded-md text-white text-xl"> Search</button>
            <hr class ="h-1 bg-black pr-5 pl-5 mt-3 ml-3 mr-3">

            <section class="flex flex-col text-center lg:w-1/1 md:w-1/1">
                <button id= "history" class="pr-5 pl-5 py-1 mt-3 ml-3 mr-3 bg-gray-400 rounded-md text-white text-xl">New York</button>
            </section>
        </aside>


        <div class="flex flex-col m-3 lg:w-3/4 md:w-3/4 sm:w-3/4">
            <section id = "mainCointainer" class ="flex flex-col border-solid border-2 border-black m-3 lg:w-3/3 md:w-3/3 sm:w-3/3">
                <h1 id = "mainCity" class="text-4xl font-bold"></h1>

                <img id = "mainWeathericon"></img>

                <p id = "mainTemperature"></p>

                <p id = "mainWind"></p>

                <p id = "mainHumidity"></p>

            </section>

            <h1 class ="text-5xl">5-Day Forecast</h1>

            <div class = "flex flex-row">
                <section class = "bg-gray-600 text-white p-5 m-3">
                    <h1 id = "day1Date"></h1>

                    <p id = "day1Weathertemp"></p>
            
                    <p id = "day1Wind"></p>

                    <p id = "day1Humidity"></p>
                </section>
                

            <div class = "flex flex-row">
                <section class = "bg-gray-600 text-white p-5 m-3">
                    <h1 id = "day2Date"></h1>
    
    
                    <p id = "day2Weathertemp"></p>
                
                    <p id = "day2Wind"></p>
    
                    <p id ="day2Humidity"></p>
                </section>

                <div class = "flex flex-row">
                        <section class = "bg-gray-600 text-white p-5 m-3">
                            <h1 id = "day3Date"></h1>
        

        
                            <p id = "day3Weathertemp"></p>
                    
                            <p id = "day3Wind"></p>
        
                            <p id = "day3Humidity"></p>
                        </section>

                    <div class = "flex flex-row">
                        <section class = "bg-gray-600 text-white p-5 m-3">
                             <h1 id = "day4Date"></h1>
                                
    
            
                            <p id = "day4Weathertemp"></p>
                        
                            <p id = "day4Wind"></p>

                            <p id = "day4Humidity"></p>
                        </section>

                        <div class = "flex flex-row">
                            <section class = "bg-gray-600 text-white p-5 m-3">
                                <h1 id = "day5Date"></h1>
                
        
                
                                <p id = "day5Weathertemp"></p>
                            
                                <p id = "day5Wind"></p>
                
                                <p id = "day5Humidity"></p>
                            </section>

                        </div>


        

        </div>

    </main>

<script src = "script.js"></script>
</body>
</html>
